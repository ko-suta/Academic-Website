{{- define "main" -}}

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

<article class="article">

  {{ partial "page_header" . }}

  <div class="article-container">

    {{ partial "page_footer" . }}

  </div>
</article>

{{- end -}}
